<!--This is a prototype of Task4 (creating a form page)-->
<!--This is an example of a simple job application form and is not actually jobs.bg :(-->
<!DOCTYPE html>
<html>
  <head>
    <title>Jobs.bg Prototype</title>
  </head>
  <body>
    <form>
      <label>Please fill in the following details</label><br /><br />

      <label for="lastname">Lastname:</label><br />
      <input type="text" id="lastname" /><br /><br />

      <label for="firstname">Firstname:</label><br />
      <input type="text" id="firstname" /><br /><br />

      <label for="others">Others:</label><br />
      <input type="text" id="others" /> <br /><br />

      <label>Nationality:</label>
      <select>
        <option></option>
        <option value="angola">Angola</option>
        <option value="bulgaria">Bulgaria</option>
        <option value="czech">Czech Republic</option>
        <option value="denmark">Denmark</option>
        <option value="england">England</option>
        <option value="finland">Finland</option>
        <option value="ghana">Ghana</option>
      </select>

      <label for="d.o.b">Date of Birth:</label>
      <input type="date" id="d.o.b" /><br><br>

      <label for="email">Email Address:</label>
      <input type="text" id="email" /><br /><br />

      <label for="phoneno">Phone Number:</label>
      <input type="text" id="phoneno" />

      <label>Position</label>
      <select>
        <option></option>
        <option value="frontend">Front-end developer</option>
        <option value="backend">Back-end developer</option>
        <option value="fullstack">Fullstack developer</option>
        <option value="uiux">UI/UX Designer</option>
      </select>
      <br><br>

      <label>Schedule Type:</label>
      <input type="radio" name="schedule type" value="Full Time" id="fulltime" />
      <label for="fulltime">Full time</label>
      <input type="radio" name="schedule type" value="Part Time" id="parttime" />
      <label for="parttime">Part time</label><br><br>

      <label>Location:</label>
      <input type="radio" name="location" value="In office" id="in office" />
      <label for="in office">In office</label>
      <input type="radio" name="location" value="Remote" id="remote" />
      <label for="remote">Remote</label>
      <input type="radio" name="location" value="Mixed" id="mixed">
      <label for="mixed">Mixed</label>
      <br><br>

      <label>English Proficiency:</label>
      <input type="radio" name="english proficiency" value="1" id="1" />
      <label for="1">1</label>
      <input type="radio" name="english proficiency" value="2" id="2" />
      <label for="2">2</label>
      <input type="radio" name="english proficiency" value="3" id="3" />
      <label for="3">3</label>
      <input type="radio" name="english proficiency" value="4" id="4" />
      <label for="4">4</label>
      <input type="radio" name="english proficiency" value="5" id="5" />
      <label for="5">5</label>
      <br><br>

      <input type="checkbox" name="TandC" value="yes" id="TandC">
      <label for="TandC">I hereby agree to the Terms and Conditions.</label>
      <br><br>
      
      <button>Submit</button>
    </form>
  </body>
</html>
